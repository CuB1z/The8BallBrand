<div class="error-bubble" role="alert">
    <div class="error-bubble-header">
        <span class="error-bubble-title">
            <i class="bi bi-cone-striped error-bubble-icon"></i>
            {{errorMsgTitle}}
        </span>
        <button class="error-bubble-button" type="button" aria-label="Close">&times;</button>
    </div>
    <div class="error-bubble-body">
        <span>
            {{errorMsg}}
        </span>
    </div>
</div>
