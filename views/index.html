<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>8 Ball</title>
        <link rel="icon" href="assets/icon.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/landing.css" />
        <link rel="stylesheet" href="/styles/itemsCard.css" />
        <link rel="stylesheet" href="/styles/filterList.css" />
    </head>

    <body>
        {{> components/nav}}
        <main>
            <section id="featured--section">
                <heading>
                    <div class="heading--container">
                        <h2 class="section--title">FEATURED ITEMS</h2>
                    </div>
                </heading>
                <div class="featured--wrap">
                    <div class="featured" role="listbox">
                    </div>
                </div>
            </section>
            <section>
                <heading>
                    <div class="heading--container">
                        <h2 class="section--title">LATEST SALES</h2>
                        <button id="alter-layout--button" class="items--button">
                            <span><i class="bi bi-grid"></i></span>
                        </button>
                    </div>
                </heading>
            <div class="filter--menu">
                {{> components/filterList}}
            </div>
                <div class="items--wrap items-wrap--grid">
                    <a href="/publish" class="item--link" id="add-element--link">
                        <div class="add--item">
                            <span><i class="bi bi-plus"></i></span>
                        </div>
                    </a>
                </div>
                <div class="load-more--div">
                </div>
            </section>
        </main>
        {{> components/footer}}
        <!-- BOOTSTRAP SCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" type="module"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script src="/scripts/landing.js" type="module"></script>
        <script src="/scripts/nav.js" type="module"></script>
    </body>

</html>
