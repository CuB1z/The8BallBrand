<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>8 Ball | Publish New Element</title>
        <link rel="icon" href="../assets/icon.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="../styles/global.css" />
    </head>

    <body>
        <!---------------------------------------------------------------------------------------------------------- Nav -->
        {{> components/nav}}
        <!--------------------------------------------------------------------------------------------------------- Main -->
        <div class="main-container">
            <header class="title">
                <span class="bi-wide">Edit your selling!</span>
                <span class="bi-stretched">Edit</span>
                <hr />
            </header>
            <form class="form-container" method="post" action="/add-element">
                <div class="input-container">
                    <div class="input-group">
                        <span class="input-group-text" id="name">
                            <span class="text-label">Name</span>
                            <i class="bi bi-hash bi-stretched"></i>
                        </span>
                        <input type="text" name="name" value="{{name}}" class="form-control" placeholder="Selling Name" required/>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text" id="description">
                            <span class="text-label">Description</span>
                            <i class="bi bi-card-text bi-stretched"></i>
                        </span>
                        <input type="text" name="description" value="{{description}}" class="form-control" placeholder="Small Description" required/>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text" id="price">
                            <span class="text-label">Price</span>
                            <i class="bi bi-currency-dollar bi-stretched"></i>
                        </span>
                        <input type="number" step="0.01" name="price" value="{{price}}" class="form-control" placeholder="Initial bid" min="0" required/>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text" id="image">
                            <span class="text-label">Image</span>
                            <i class="bi bi-image bi-stretched"></i>
                        </span>
                        <input type="text" name="image" value="{{image}}" class="form-control" placeholder="https://exampleurl..." required/>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text" id="garment-type">
                            <span class="text-label">Type</span>
                            <i class="bi bi-tag bi-stretched"></i>
                        </span>
                        <select class="form-control" name="type" id="garment-type">
                            <option selected value="other" id="other-option">Other</option>
                            <option value="hoodie">Hoodie</option>
                            <option value="pullover">Pullover</option>
                            <option value="shirt">Shirt</option>
                            <option value="jeans">Jeans</option>
                            <option value="shoes">Shoes</option>
                        </select>
                    </div>

                    <div class="size-selector input-group">
                        <span class="input-group-text" id="size">
                            <span class="text-label">Size</span>
                            <i class="bi bi-sort-down bi-stretched"></i>
                        </span>
                        <select class="form-control" name="size" id="size">
                            <option selected value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>

                    <div class="input-group date-input-container">
                        <span class="input-group-text" id="ending-date">
                            <span class="text-label">Ending</span>
                            <i class="bi bi-calendar-check bi-stretched"></i>
                        </span>
                        <input type="date" name="finishingDate" value="{{finishingDate}}" class="date-input" min="{{today}}"  id="finishing-date" required/>
                    </div>
                </div>

                <div class="terms-container">
                    <div class="checkbox-wrapper-5">
                        <div class="check">
                            <input id="check-5" type="checkbox" required/>
                            <label for="check-5"></label>
                        </div>
                    </div>
                    <label class="terms-label" for="check-5">I agree the <a href="/legal" target="_blank">Terms and Conditions</a></label>
                </div>

                <div class="buttons">
                    <a href="/detailed/{{id}}" class="btn btn-danger btn-form">Cancel</a>
                    <button type="submit" class="btn btn-success btn-form">Publish</button>
                </div>
            </form>
        </div>
        <!----------------------------------------------------------------------------------------------------- Footer -->
        {{> components/footer}}
    </body>

</html>
