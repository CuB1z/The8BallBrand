<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>8 Ball | Publish New Element</title>
        <link rel="icon" href="../assets/icon.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="../styles/global.css" />
    </head>

    <body>
        <!---------------------------------------------------------------------------------------------------------- Nav -->
        {{> components/nav}}
        <!--------------------------------------------------------------------------------------------------------- Main -->
        <div class="main-container">
            <header class="title">
                <span class="bi-wide">Sell your best Garments!</span>
                <span class="bi-stretched">Publish</span>
                <hr />
            </header>
            <form class="form-container">
                <div class="input-container">
                    <div class="input-group">
                        <span class="input-group-text" id="name">
                            <span class="text-label">Name</span>
                            <i class="bi bi-hash bi-stretched"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Selling Name" aria-label="name"
                            aria-describedby="name" required />
                    </div>

                    <div class="input-group">
                        <span class="input-group-text" id="description">
                            <span class="text-label">Description</span>
                            <i class="bi bi-card-text bi-stretched"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Small Description" aria-label="description"
                            aria-describedby="description" required />
                    </div>

                    <div class="input-group">
                        <span class="input-group-text" id="price">
                            <span class="text-label">Price</span>
                            <i class="bi bi-currency-dollar bi-stretched"></i>
                        </span>
                        <input type="number" class="form-control" placeholder="Initial bid" aria-label="price"
                            aria-describedby="price" min="0" required />
                    </div>

                    <div class="input-group">
                        <span class="input-group-text" id="image">
                            <span class="text-label">Image</span>
                            <i class="bi bi-image bi-stretched"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="https://exampleurl..." aria-label="image"
                            aria-describedby="image" required />
                    </div>

                    <div class="input-group">
                        <span class="input-group-text" id="garment-type">
                            <span class="text-label">Type</span>
                            <i class="bi bi-tag bi-stretched"></i>
                        </span>
                        <select class="form-control" id="garment-type">
                            <option selected value="1" id="other-option">Other</option>
                            <option value="2">Hoodie</option>
                            <option value="3">Pullover</option>
                            <option value="4">Shirt</option>
                            <option value="5">Jeans</option>
                            <option value="6">Shoes</option>
                        </select>
                    </div>

                    <div class="size-selector input-group">
                        <span class="input-group-text" id="size">
                            <span class="text-label">Size</span>
                            <i class="bi bi-sort-down bi-stretched"></i>
                        </span>
                        <select class="form-control" id="size">
                            <option selected value="xs">XS</option>
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                            <option value="xxl">XXL</option>
                        </select>
                    </div>

                    <div class="input-group date-input-container">
                        <span class="input-group-text" id="ending-date">
                            <span class="text-label">Ending</span>
                            <i class="bi bi-calendar-check bi-stretched"></i>
                        </span>
                        <input type="date" class="date-input" name="finishing-date" id="finishing-date" required />
                    </div>
                </div>

                <div class="terms-container">
                    <div class="checkbox-wrapper-5">
                        <div class="check">
                            <input id="check-5" type="checkbox" required/>
                            <label for="check-5"></label>
                        </div>
                    </div>
                    <label class="terms-label" for="check-5">I agree the <a href="/legal" target="_blank">Terms and
                            Conditions</a></label>
                </div>

                <div class="buttons">
                    <a href="/" class="btn btn-danger btn-form">Cancel</a>
                    <button type="submit" class="btn btn-success btn-form">Publish</button>
                </div>
            </form>
        </div>
        <!----------------------------------------------------------------------------------------------------- Footer -->
        {> components/footer}
        <!-- BOOTSTRAP SCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
