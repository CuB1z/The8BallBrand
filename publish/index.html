<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 Ball | Add New Element</title>
    <link rel="icon" href="../assets/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="./publish.css" />
  </head>

  <body>
    <nav class="navbar mb-3">
      <a class="navbar-brand" href="/">
        <img src="../assets/full-icon.svg" class="img-fluid rounded-top logo" alt="" />
        <img src="../assets/icon.svg" class="img-fluid rounded-top logo-small" alt="" />
      </a>
      <div class="d-flex gap-4 align-items-center">
        <div class="navbar-nav gap-4">
          <a class="nav-link icon-search" href="#"><i class="fs-4 bi bi-search"></i></a>
          <a class="nav-link" href="#"><i class="fs-4 bi bi-cart2"></i></a>
          <a class="nav-link" href="#"><i class="fs-4 bi bi-person-circle"></i></a>
        </div>
        <form>
          <div class="input-group">
            <input type="text" class="nav-search-bar" id="inlineFormInputGroupUsername2" placeholder="Search" />
            <div class="input-group-text"><i class="bi bi-search text-secondary"></i></div>
          </div>
        </form>
      </div>
    </nav>

    <div class="main-container">
      <div class="title">
        <span class="text-label">Sell your best Garments!</span>
        <i class="bi bi-cash title-icon"></i>
      </div>

      <form class="form-container">
        <div class="input-container">

          <div class="input-group">
            <span class="input-group-text" id="name">
              <span class="text-label">Name</span>
              <i class="bi bi-hash bi-stretched"></i>
            </span>
            <input type="text" class="form-control" placeholder="8B Hoodie" aria-label="name" aria-describedby="name">
          </div>

          <div class="input-group half">
            <span class="input-group-text" id="price">
              <span class="text-label">Price</span>
              <i class="bi bi-currency-dollar bi-stretched"></i>
            </span>
            <input type="number" class="form-control" placeholder="99" aria-label="price" aria-describedby="price" min="0">
          </div>

          <div class="input-group">
            <span class="input-group-text" id="image">
              <span class="text-label">Image</span>
              <i class="bi bi-images bi-stretched"></i>
            </span>
            <input type="text" class="form-control" placeholder="https://exampleurl..." aria-label="image"
              aria-describedby="image">
          </div>

          <div class="input-group half">
            <span class="input-group-text" id="garment-type">
              <span class="text-label">Type</span>
              <i class="bi bi-hash bi-stretched"></i>
            </span>
            <select class="form-control" id="garment-type">
              <option selected value="1">Other</option>
              <option value="2">Hoodie</option>
              <option value="3">Pullover</option>
              <option value="4">Shirt</option>
              <option value="5">Jeans</option>
              <option value="6">Shoes</option>
            </select>
          </div>

          <div class="size-selector-wide input-group">
            <span class="input-group-text" id="size">
              <span class="text-label">Size</span>
              <i class="bi bi-gear-wide"></i>
            </span>
            <div class="radios form-control">
              <div class="radio-element">
                <input class="form-check-input" type="radio" name="size" id="size-xs" value="xs" />
                <label class="form-check-label" for="size-xs">XS</label>
              </div>
              <div class="radio-element">
                <input class="form-check-input" type="radio" name="size" id="size-s" value="s" />
                <label class="form-check-label" for="size-s">S</label>
              </div>
              <div class="radio-element">
                <input class="form-check-input" type="radio" name="size" id="size-m" value="m" />
                <label class="form-check-label" for="size-m">M</label>
              </div>
              <div class="radio-element">
                <input class="form-check-input" type="radio" name="size" id="size-l" value="l" />
                <label class="form-check-label" for="size-l">L</label>
              </div>
              <div class="radio-element">
                <input class="form-check-input" type="radio" name="size" id="size-xl" value="xl" />
                <label class="form-check-label" for="size-xl">XL</label>
              </div>
              <div class="radio-element">
                <input class="form-check-input" type="radio" name="size" id="size-xxl" value="xxl" />
                <label class="form-check-label" for="size-xxl">XXL</label>
              </div>
            </div>
          </div>
          <div class="size-selector-narrow input-group">
            <span class="input-group-text" id="size">
              <i class="bi bi-gear-wide"></i>
            </span>
            <select class="form-control half" id="size">
              <option selected value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
              <option value="xxl">XXL</option>
            </select>
          </div>

          <div class="date-input-container BB text-input">
            <label for="begining-date">Begining</label>
            <input type="date" name="begining-date" min="2023-10-09" id="begining-date" />
          </div>
          <div class="date-input-container BE text-input">
            <label for="finishing-date">Ending</label>
            <input type="date" name="finishing-date" max="2024-10-09" id="finishing-date" />
          </div>
        </div>

        <div class="buttons">
          <a href="/" class="btn btn-danger btn-form">Cancel</a>
          <button type="submit" class="btn btn-success btn-form">Save</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="footer--column">
        <a href="#" class="footer--link">
          <div class="footer--item--title">Legal</div>
        </a>
        <a href="#" class="footer--link">

        </a>
      </div>
      <div class="footer--column">
        <a href="#" class="footer--link">
          <div class="footer--item--title">Social</div>
        </a>
        <a href="#" class="footer--link">
          <div class="footer--item">Instagram</div>
        </a>
        <a href="#" class="footer--link">
          <div class="footer--item">Twitter</div>
        </a>
        <a href="#" class="footer--link">
          <div class="footer--item">Facebook</div>
        </a>
        <a href="#" class="footer--link">
          <div class="footer--item">EMail</div>
        </a>
      </div>
      <div class="footer--column">
        <span class="footer--brand">Â© 2023 <i>The 8 Ball Brand</i> Inc. All rights reserved</span>
      </div>
      <div class="footer--column"></div>
    </footer>

      crossorigin="anonymous"></script>
  </body>

</html>
