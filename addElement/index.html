<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball | Add New Element</title>
    <link rel="icon" href="../assets/icon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../styles/addElement.css">
    <link rel="stylesheet" href="../styles/nav.css">
  </head>

  <body>
    <nav class="navbar bg-body-tertiary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../assets/full-icon.svg" class="img-fluid rounded-top logo" alt="" />
          <img src="../assets/icon.svg" class="img-fluid rounded-top logo-small" alt="" />
        </a>
        <div class="d-flex gap-4 align-items-center">
          <div class="navbar-nav gap-4">
            <a class="nav-link icon-search" href="#"><i class="fs-4 bi bi-search"></i></a>
            <a class="nav-link" href="#"><i class="fs-4 bi bi-cart2"></i></a>
            <a class="nav-link" href="#"><i class="fs-4 bi bi-person-circle"></i></a>
          </div>
          <form class="nav-search form-search" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="title">
        <span class="title-text">Sell your best Garments!</span>
        <i class="bi bi-cash title-icon"></i>
      </div>

      <form class="form-container">
        <div class="text-input-container">
          <div class="text-input A">
            <label for="inputName" class="text-input-label">Title</label>
            <input type="text" class="form-control title-input" id="inputName" placeholder="8B Hoodie">
          </div>
          <div class="text-input B">
            <label for="inputPrice" class="text-input-label">Price</label>
            <input type="number" class="form-control price-input" id="inputPrice" placeholder="99" min=0>
          </div>
          <div class="size-selector C">
            <span class="form-check">Size</span>
            <div class="radio-checks radios-container">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size-xs" value="xs">
                <label class="form-check-label" for="size-xs">XS</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size-s" value="s">
                <label class="form-check-label" for="size-s">S</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size-m" value="m">
                <label class="form-check-label" for="size-m">M</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size-l" value="l">
                <label class="form-check-label" for="size-l">L</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size-xl" value="xl">
                <label class="form-check-label" for="size-xl">XL</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size-xxl" value="xxl">
                <label class="form-check-label" for="size-xxl">XXL</label>
              </div>
            </div>
          </div>
        </div>

        <div class="buttons">
          <a href="/" class="btn btn-danger">Cancel</a>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
      </script>
  </body>

</html>
