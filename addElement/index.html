<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball | Add New Element</title>
    <link rel="icon" href="../assets/icon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../styles/addElement.css">
    <link rel="stylesheet" href="../styles/nav.css">
  </head>

  <body>
    <nav class="navbar bg-body-tertiary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../assets/full-icon.svg" class="img-fluid rounded-top logo" alt="" />
          <img src="../assets/icon.svg" class="img-fluid rounded-top logo-small" alt="" />
        </a>
        <div class="d-flex gap-4 align-items-center">
          <div class="navbar-nav gap-4">
            <a class="nav-link icon-search" href="#"><i class="fs-4 bi bi-search"></i></a>
            <a class="nav-link" href="#"><i class="fs-4 bi bi-cart2"></i></a>
            <a class="nav-link" href="#"><i class="fs-4 bi bi-person-circle"></i></a>
          </div>
          <form class="nav-search form-search" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="title">
        Sell your best Garments
      </div>
      <form class="form-container">
        <div class="form-group row">
          <label for="inputName" class="col-sm-5 col-form-label">Garment</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="inputName" placeholder="Garment">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPrice" class="col-sm-5 col-form-label">Initial Price</label>
          <div class="col-sm-7">
            <input type="number" class="form-control" id="inputPrice" placeholder="Price">
          </div>
        </div>
        <fieldset class="form-group radio-fieldset">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Size</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sizeRadios" id="xs-radio" value="xs" checked>
                <label class="form-check-label" for="xs-radio">
                  XS
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sizeRadios" id="s-radio" value="s">
                <label class="form-check-label" for="s-radio">
                  S
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sizeRadios" id="m-radio" value="m">
                <label class="form-check-label" for="m-radio">
                  M
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sizeRadios" id="l-radio" value="l">
                <label class="form-check-label" for="l-radio">
                  L
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sizeRadios" id="xl-radio" value="xl">
                <label class="form-check-label" for="xl-radio">
                  XL
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="inputDate" class="col-sm-5 col-form-label">Date</label>
          <div class="col-sm-7">
            <input type="date" id="inputDate">
          </div>
        </div>
        <div class="buttons">
            <button type="submit" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
      </script>
  </body>

</html>
