<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="icon" href="../assets/icon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../styles/detailed.css">
    <link rel="stylesheet" href="../styles/nav.css" />
</head>

<body>
    <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="../assets/full-icon.svg" class="img-fluid rounded-top logo" alt="" />
            <img src="../assets/icon.svg" class="img-fluid rounded-top logo-small" alt="" />
          </a>
          <div class="d-flex gap-4 align-items-center">
            <div class="navbar-nav gap-4">
              <a class="nav-link icon-search" href="#"><i class="fs-4 bi bi-search"></i></a>
              <a class="nav-link" href="#"><i class="fs-4 bi bi-cart2"></i></a>
              <a class="nav-link" href="#"><i class="fs-4 bi bi-person-circle"></i></a>
            </div>
            <form class="nav-search form-search" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="d-flex fullview">
            <div class="d-flex itempic">
                <img src="../assets/hoodie.png" class="img-fluid" alt="Item Img">
            </div>
            <div class="d-flex bidbutton">
                <button class="btn btn-primary">Bid</button>
            </div>
        </div>



    </div>
