<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/publish/publish.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Bidzone</title>
</head>

<body>
    <div class="main-container">
        <div class="title">
            <span class="bi-wide ">Bid Zone!</span>
            <span class="bi-stretched">Bid!</span>
            <hr>
        </div>
        <div class="comment-zone">
            <div class="comment-background">
            <div class="comment-card">
                <div class="img-card">
                    <img class="img-fluid" src="https://pbs.twimg.com/media/E9sN5jzVUAUgYHn.png" alt="">
                </div>
                <div class="user-info">texto ejemplo jjjjj</div>
                <div class="date">22/2/22 at 15:00</div>
                <div class="buttons">
                    <button class="btn-secondary"><i class="bi bi-trash"></i></button>
                    <button class="btn-secondary"><i class="bi bi-pencil-square"></i></button>
                </div>
            </div>
            <div class="comment-card">
                <div class="img-card">
                    <img class="img-fluid" src="https://pbs.twimg.com/media/E9sN5jzVUAUgYHn.png" alt="">
                </div>
                <div class="user-info">texto ejemplo jjjjj</div>
                <div class="date">22/2/22 at 15:00</div>
                <div class="buttons">
                    <button class="btn-secondary"><i class="bi bi-trash"></i></button>
                    <button class="btn-secondary"><i class="bi bi-pencil-square"></i></button>
                </div>
            </div>
            <div class="comment-card">
                <div class="img-card">
                    <img class="img-fluid" src="https://pbs.twimg.com/media/E9sN5jzVUAUgYHn.png" alt="">
                </div>
                <div class="user-info">texto ejemplo jjjjj</div>
                <div class="date">22/2/22 at 15:00</div>
                <div class="buttons">
                    <button class="btn-secondary"><i class="bi bi-trash"></i></button>
                    <button class="btn-secondary"><i class="bi bi-pencil-square"></i></button>
                </div>
            </div>
            <div class="comment-card">
                <div class="img-card">
                    <img class="img-fluid" src="https://pbs.twimg.com/media/E9sN5jzVUAUgYHn.png" alt="">
                </div>
                <div class="user-info">texto ejemplo jjjjj</div>
                <div class="date">22/2/22 at 15:00</div>
                <div class="buttons">
                    <button class="btn-secondary"><i class="bi bi-trash"></i></button>
                    <button class="btn-secondary"><i class="bi bi-pencil-square"></i></button>
                </div>
            </div>
            </div>

        </div>
        <form class="form-container">
            <!-- <span>bidder data</span> -->
            <div class="input-container">
                <div class="input-group">
                    <span class="input-group-text" id="username">
                        <span class="text-label">Username</span>
                        <i class="bi bi-person bi-stretched"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="@exampleusername">
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="user mail">
                        <span class="text-label">e-mail</span>
                        <i class="bi bi-envelope bi-stretched"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="mymail@mail.com">
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="price">
                        <span class="text-label">Insert your bid</span>
                        <i class="bi bi-coin bi-stretched"></i>
                    </span>
                    <input type="number" min="0" class="form-control" placeholder="$$$">
                </div>
            </div>
            <div class="buttons">
                <!-- <a href="/" class="btn btn-danger btn-form">Cancel</a> -->
                <button type="submit" class="btn btn-success btn-form">BID</button>
            </div>
        </form>
    </div>
</body>

</html>
